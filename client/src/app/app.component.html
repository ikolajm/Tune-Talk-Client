<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>TuneTalk</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-dark">
    <h3 class="navbar-brand" class="text-success" href="#">Tune Talk</h3>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav"
      aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="nav navbar-nav ml-auto">
        <li class="nav-item">
          <button (click)="openSignup() "class="nav-link" class="btn btn-success" >Signup</button>
        </li>
        <li class="nav-item">
          <a class="nav-link" class="btn btn-outline-success" >Login
          </a>
        </li>
      </ul>
    </div>
  </nav>
    
    <div class="" style="text-align:center">
      <h1>
        {{ title }}!
      </h1>
    </div>
</body>
</html>
