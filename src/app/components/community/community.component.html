
<div *ngFor="let playlist of _playlists.playlists">
<mat-card class="comm-card" role="region">
  <mat-card-header>
    <mat-card-title> {{ playlist.name }} </mat-card-title>
      <mat-card-subtitle> {{ playlist.owner }} </mat-card-subtitle>
  </mat-card-header>
<mat-card-content class="playlist-art">
  <img mat-card-lg-image  [src]="playlist.thumbnail"> 
</mat-card-content>
<!-- <mat-card-content> Songs Info </mat-card-content> -->
  <mat-card-actions>
    <button (click)="openPlaylist(playlist.id)" mat-button>View Playlist</button>
    <!-- <button (click)="favPlaylist()" mat-button>
      <mat-icon>star</mat-icon>   
    </button> -->
  </mat-card-actions>
</mat-card>
</div>
