<!--Navbar-->


<div id='body'>
<!--router link to community page-->
<div id='commButton'>
  <button (click)="commPageNav()"class='community' mat-raised-button>Community</button>
</div>


<!--onClick will bring up modal for playlist creation-->
<div id='playlistButton'>
  <button class='createPlaylist' mat-raised-button (click)="test()" >Create Playlist</button>
</div>

<!--displays user created playlists-->
<div class='user'>
  <h1>Playlists by *Users</h1>
  <ul *ngIf='_data.results'>
    <li *ngFor='let playlist of _data.results.playlists'>
      {{ playlist.name}}
      </li>
  </ul>
</div>

<!--displays selected playlist-->
<div class='created'>
  <h1>*Playlist title</h1>
  <ul>
    <li>data</li>
    <li>data</li>
    <li>data</li>
  </ul>
</div>
</div>
